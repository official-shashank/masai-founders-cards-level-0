<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masai founder cards</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets/1.jpg" alt="image">
            <div class="details">
                <span class="name">Vijay Shekhar Sharma</span>
            <span class="title">Founder</span>
            <img class="company-logo" src="./assets/paytm.jpg" alt="paytm logo" class="company">
            </div>
        </div>
        <div class="card">
            <img src="./assets/2.jpg" alt="image">
            <div class="details">
                <span class="name">Amrish Rau</span>
                <span class="title">CEO</span>
                <img class="company-logo" src="./assets/pine.png" alt="pine logo" class="company">
            </div>
        </div>
        <div class="card">
            <img src="./assets/3.jpg" alt="image">
            <div class="details">
                <span class="name">Kunal Shah</span>
                <span class="title">CEO</span>
                <img class="company-logo" src="./assets/instamojo.png" alt="instamojo logo" class="company">
            </div>
        </div>
        <div class="card">
            <img src="./assets/4.jpeg" alt="image">
           <div class="details">
            <span class="name">Sampad Swain</span>
            <span class="title">Founder & CEO</span>
            <img  class="company-logo" src="./assets/cred.png" alt="cred logo" class="company">
           </div>
        </div>
    </div>
</body>
</html>
